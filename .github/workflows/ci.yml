name: QuantOS CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
      - name: Build Rust core
        run: cd quantos-core && cargo build --verbose

      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Build JS SDK
        run: cd quantos-js && npm install && npm run build
